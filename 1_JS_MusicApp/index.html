<!DOCTYPE html>
<html lang="en">
<head>
    <!-- VIDEO TUTORIAL CREDIT: https://www.youtube.com/watch?v=2VJlzeEVL8A -->
    <!-- SOUND CREDIT: https://soundcloud.com/lakeyinspired -->
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://fonts.googleapis.com/css?family=Raleway"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />  

    <!-- NOT REF IT IS LINK REL= !!-->
    <!-- Step 4: add the reference sheet + font link -->
    <!-- Credit: https://www.youtube.com/watch?v=2VJlzeEVL8A -->


    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>

</head>
<body>
        <!-- Step 1. Where the whole section of the application will be -->
        <section class="app">
            <header>
                <h1>Tap Music</h1>
                <p>Make music with only one tap</p>
            </header>

            <!-- Step 2. This section will have visuals -->

            <div class="visual"></div>
            <div class="pads">
                    <!-- Step 3. The reason these are div is because they will contain audio track -->
                    <!-- Audio tracks cannot be styled  -->
                    <div class="pad1">
                        <audio class="sound" src="./sounds/bubbles.mp3"></audio>
                    </div>

                    <div class="pad2">
                        <audio class="sound" src="./sounds/clay.mp3"></audio>
                    </div>
                    <div class="pad3">
                        <audio class="sound" src="./sounds/confetti.mp3"></audio>
                    </div>
                    <div class="pad4">
                        <audio class="sound" src="./sounds/glimmer.mp3"></audio>

                    </div>
                    <div class="pad5">
                        <audio class="sound" src="./sounds/moon.mp3"></audio>
                    </div>
                    
                    <div class="pad6">
                        <audio class="sound" src="./sounds/ufo.mp3"></audio>
                    </div>
            </div>

        </section>
    
<script src="index.js"></script>
</body>
</html>
